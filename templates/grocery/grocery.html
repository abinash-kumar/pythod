{% extends "grocerybase.html" %}
{% load staticfiles %}

{% block headContent %}

{% endblock %}


{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide grocery-banner" src="{% static 'myhome/images/slideshow-image1.jpg'%}" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
          <h1></h1>
          <p></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="second-slide grocery-banner" src="{% static 'myhome/images/slideshow-image1.jpg'%}" alt="Second slide">
      <div class="container">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
    <div class="item">
      <img class="third-slide grocery-banner" src="{% static 'myhome/images/slideshow-image1.jpg'%}" alt="Third slide">
      <div class="container">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class=" " aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->




<div class="container marketing">

  <!-- Three columns of text below the carousel -->
  <div class="row1">
  {% for items in category_list %}
  <a href="/grocery/{{items.slug}}/{{items.id}}">
    <div class="col-xs-6 home-item-grocery">
      <img class="img-circle" src="{{items.image}}" alt="Generic placeholder image" width="100%">
      <h3 class="item-title bg-op-black">{{items.name}}</h3>
      <p>{{items.description}}</p>
    </div><!-- /.col-lg-4 -->
  </a>
  {% endfor %}
  </div><!-- /.row -->


  <!-- START THE FEATURETTES -->

  <!-- /END THE FEATURETTES -->


  <!-- FOOTER -->

</div><!-- /.container -->

{% endblock %}
