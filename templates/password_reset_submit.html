{% extends "base_new.html" %}
{% load staticfiles %}

{% block headContent %}

<title>Addiction Bazaar- Reset Password </title>
{% if success %}
<meta http-equiv="refresh" content="3; url=https://addictionbazaar.com/login/">
{% endif %}
{% endblock %}

{% block content %}
{% if success %}
<h2>Password Successfully Changed</h2>
{% else %}
<h2>Password Not Changed</h2>
<h3>Try Again</h3>
{% endif %}

{% endblock %}
