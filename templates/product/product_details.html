{% extends "base_new.html" %}
{% load staticfiles %}
{% block headContent %}



<meta name="description" content="{{meta_description}}">
<meta name="keywords" content="{{keywords}}">

<!-- COMMON TAGS -->
<meta charset="utf-8">
<title>{{title}}</title>
<!-- Search Engine -->
<meta name="description" content="{{product_main_description}}">
<meta name="image" content="https://www.addictionbazaar.com{{product_images_url.0}}">
<meta name="keywords" content="{{keywords}}">
<!-- Schema.org for Google -->
<meta itemprop="name" content="{{title}}">
<meta itemprop="description" content="{{product_main_description}}">
<meta itemprop="image" content="https://www.addictionbazaar.com{{product_images_url.0}}">
<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="{{title}}">
<meta name="og:description" content="{{product_main_description}}">
<meta name="og:image" content="https://www.addictionbazaar.com{{product_images_url.0}}">
<meta name="og:site_name" content="https://www.addictionbazaar.com/">
<meta name="og:locale" content="en_in">
<meta name="fb:app_id" content="1787057741532094">
<meta name="og:type" content="product">
<!-- Open Graph - Product (e-commerce) -->
<meta name="product:price:currency" content="INR">
<meta name="product:price:amount" content="{{product_price}}">
<meta name="product:brand" content="Addiction Bazaar">
<meta name="product:category" content="T-Shirt">

<link href="{% static 'product/css/animate.css' %}" rel="stylesheet">
<link href="{% static 'product/css/custom.css' %}" rel="stylesheet">

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script> {% endblock %} {% block content %}


<div class="container-90">
	<div id="add-cart"></div>
</div>

<script type="text/javascript">
	var title = "{{title}}";
	amplitude.getInstance().logEvent('VISIT_PRODUCT_' + title.replace(" ", "_"));
</script>
 {% endblock %}
